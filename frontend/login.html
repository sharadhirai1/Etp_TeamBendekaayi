<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Student Wellbeing Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9333ea, #3b82f6, #22d3ee);
      background-size: 300% 300%;
      animation: move 10s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    @keyframes move {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      background: white;
      color: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover { background: #f0f9ff; }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login / Signup</h2>
    <input type="text" id="name" placeholder="Name (for signup)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="school" placeholder="School / Institution" />
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <script>
    const API = "http://localhost:5000"; // change this to your Render link later

    async function signup(){
      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        school: document.getElementById("school").value,
        isTeacher: document.getElementById("role").value === "teacher"
      };
      const res = await fetch($,{API}/api/signup, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function login(){
      const body = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      const res = await fetch($,{API}/api/login, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if(data.user){
        localStorage.setItem("user", JSON.stringify(data.user));
        alert("Login successful!");
        window.location.href = "feedback.html";
      } else alert(data.error);
    }
  </script>
</body>
</html>
